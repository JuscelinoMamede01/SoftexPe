<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    />
    <title>Calculadora DOM</title>
  </head>
  <body class="bg-secondary bg-gradient">
    <div class="container col-lg-3">
      <h1 class="h1 text-center text-white">Calculadora DOM</h1>
      <div class="container bg-dark opacity-75 rounded p-3">
        <div class="row justify-content-center align-items-end">
          <p id="display" class="col-10 return bg-light rounded p-4 text-end">
            0
          </p>
        </div>
        <div class="row justify-content-center">
          <button
            onclick="clean()"
            class="btn col-10 btn-secondary text-white btn-lg"
          >
            C
          </button>
        </div>

        <div class="row p-2 justify-content-evenly">
          <button
            value="7"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            7
          </button>
          <button
            value="8"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            8
          </button>
          <button
            value="9"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            9
          </button>
          <button
            value="+"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            +
          </button>
        </div>
        <div class="row p-2 justify-content-evenly">
          <button
            value="4"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            4
          </button>
          <button
            value="5"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            5
          </button>
          <button
            value="6"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            6
          </button>
          <button
            value="-"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            -
          </button>
        </div>
        <div class="row p-2 justify-content-evenly">
          <button
            value="1"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            1
          </button>
          <button
            value="2"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            2
          </button>
          <button
            value="3"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            3
          </button>
          <button
            value="*"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            x
          </button>
        </div>
        <div class="row p-2 justify-content-evenly">
          <button
            value="0"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            0
          </button>
          <button
            value="."
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            .
          </button>
          <button
            value="="
            onclick="operation()"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            =
          </button>
          <button
            value="/"
            onclick="getValue(this)"
            class="col-2 btn btn-secondary text-white btn-lg"
          >
            /
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
